{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Reciept</title>
    <link rel="stylesheet" href="{% static 'Registration/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'Registration/fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'Registration/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'Registration/css/Card-1.css' %}">
    <link rel="stylesheet" href="{% static 'Registration/css/Card.css' %}">
    <link rel="stylesheet" href="{% static 'Registration/css/Footer-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'Registration/css/Navbar-with-menu-and-login.css' %}">
    <link rel="stylesheet" href="{% static 'Registration/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'Registration/css/Team-with-rotating-cards.css' %}">
<style>
        .box{margin-left: 15px;
            height: 37px;
            width: 213px;
            border-radius: 3px;
            border: none;
            {#border: 1px solid #bfbfbf;#}
            {#border-style: solid;#}
            {#border:black;#}
            background: white;
        }
    </style>
</head>

<body style="background-color: white;" onload="a()">
    <form>
    <div class="container" style="margin-top: 50px;margin-bottom: 50px;">
        <div class="row" style="/*padding: 20px;*/">
            <div class="col-sm-8 col-md-6 offset-sm-2 offset-md-3" style="width: 2000px;max-width: 100%;margin: 0;">
                <div class="card" style="padding-bottom: 80px;padding-right: 50px;padding-left: 50px;padding-top: 100px;width: 2000px;max-width: 100%; background: white" >
                    <div  id="demo" style="background: white">
                    <div class="card-header" style="background-color: white;"><img src="{% static 'Registration/img/ser_logo.png' %}" style="width: 150px;margin-bottom: 50px;">
                        <div class="row">
                            <div class="col col-xl-7 col-lg-9">
                                <div class="row">
                                    <div class="col"><label class="col-form-label" style="font-weight: 800;font-size: xx-large;"><strong>MUKALELâ€™S SERENITY RESIDENCY</strong></label></div>
                                </div>
                                <div class="row">
                                    <div class="col"><label class="col-form-label">serenityplantationresorts@gmail.com</label></div>
                                </div>
                            </div>
                            <div class="col" style="text-align: right;">
                                <div class="row">
                                    <div class="col"><label class="col-form-label"> Contact:&nbsp; &nbsp;+91-6238457942, &nbsp;04869-288100</label></div>
                                </div>

                                {% for item in data1 %}
                                <div class="row">
                                    <div class="col"><label class="col-form-label">Booking ID:&nbsp; &nbsp;{{ item.bookingid }}</label></div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                    <div class="card-content" style="margin-top: 35px;/*margin-left: 50px;*/">
                        <div class="row">
                            <div class="col" style="margin-right: 10px;background: rgb(234,234,235);"><label class="col-form-label" style="font-weight: 800;">BOOKING DETAILS</label></div>
                            <div class="col" style="background: rgb(234,234,235);"><label class="col-form-label" style="font-weight: 800;">GUEST INFORMATION</label></div>
                        </div>
                        <div class="row">
                            <div class="col" style="margin-right: 10px;">
                                {%  for item in data1 %}
                                <div class="row" style="margin-top: 20px;">
                                    <div class="col"><label>Check-in :&nbsp; &nbsp;</label><label id="checkin">{{ item.check_in_date }} </label></div>
                                </div>

                                <div class="row">
                                    <div class="col"><label>Check-out :&nbsp; &nbsp;</label><label id="checkout">{{ item.check_out_date }},&nbsp;&nbsp;</label><label></label><label>12:00 am</label></div>
                                </div>
                                <div class="row">
                                    <div class="col"><label>Total rooms :&nbsp; &nbsp;</label><label id="room_type">{{ item.room_type }}</label><label></label>&nbsp;&nbsp;<label id="no_of_rooms">{{ item.no_of_rooms }}&nbsp; &nbsp; &nbsp;</label></div>
                                </div>
                                <div class="row">
                                    <div class="col"><label>Room number :&nbsp; &nbsp;</label><label id="room_no">{{ item.room_number }}</label></div>
                                </div>
                                <div class="row">
                                    <div class="col"><label>GRC number :&nbsp; &nbsp;</label><label id="grc_no">{{ item.grc_number }} </label></div>
                                </div>
{#                                <div class="row">#}
{#                                    <div class="col"><label>Total length of stay :&nbsp; &nbsp;</label><label>5&nbsp;</label><label>Day&nbsp;&nbsp;</label><label>4&nbsp;</label><label>Night</label></div>#}
{#                                </div>#}
                                <div class="row">
                                    <div class="col"><label id="no_of_adults"></label>{{ item.no_of_adults }}&nbsp;-&nbsp;<label>Adult&nbsp;,&nbsp;&nbsp;&nbsp;</label><label id="no_of_childrens">{{ item.no_of_childrens }}&nbsp;-</label>&nbsp;<label>Child</label></div>
                                </div>
                                {% endfor %}
                            </div>
                            <div class="col">
                                {% for item in data2 %}
                                <div class="row" style="margin-top: 20px;">
                                    <div class="col"><label>Name :&nbsp;&nbsp;</label><label id="fname">{{ item.fname }}</label></div>
                                </div>
                                <div class="row">
                                    <div class="col"><label>Address :</label>&nbsp;&nbsp;<label id="house_name">{{ item.house_name }}&nbsp;,&nbsp;</label>&nbsp;&nbsp;<label id="district">{{ item.district }},&nbsp;&nbsp;</label><label id="state">{{ item.state }}</label>,&nbsp; <label id="state">{{ item.country }}</label>,&nbsp;<label>&nbsp; Pin :&nbsp;</label><label id="pincode">{{ item.pincode }}&nbsp;&nbsp;</label></div>
                                </div>
                                <div class="row">
                                    <div class="col"><label>Gender :&nbsp; &nbsp;</label><label id="gender">{{ item.gender }} </label><label>&nbsp; &nbsp; Age:&nbsp;&nbsp;</label><label id="age">{{ item.age }}</label></div>
                                </div>
                                <div class="row">
                                    <div class="col"><label>Phone :&nbsp;&nbsp;</label><label>+91</label>&nbsp;&nbsp;<label id="phone">&nbsp; {{ item.phone }}</label></div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col" style="margin-top: 40px;margin-right: 10px;background: rgb(234,234,235);"><label class="col-form-label" style="font-weight: 800;">PAYMENT DETAILS</label></div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>Payment</th>
                                                <th>Date / Time</th>
                                                <th>Mode of payment</th>
                                                <th>Amount</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        {% for item in data1 %}
                                            <tr>
                                                <td>Advance</td>
                                                <td><label id="checkind">{{ item.check_in_date }}</label></td>
                                                <td><label>{{ item.paymentmode }}</label></td>
                                                <td><label id="advance_amount">{{ item.advance_amount }}</label></td>
                                            </tr>
                                            <tr>
                                                <td>Balance</td>
                                                <td><label id="checkoutd">{{ item.check_out_date }} </label></td>
                                                <td><label>Not done</label></td>
                                                <td><label id="balance_amount">{{ item.balance_amount }}</label></td>
                                            </tr>
                                            <tr>
                                                <td></td>
                                                <td><label></label></td>
                                                <td><label style="font-size: x-large;font-weight: 800;">Total</label></td>
                                                <td><label style="font-size: x-large;font-weight: 800;" id="total_amount">{{ item.total_amount }}</label></td>
                                            </tr>
                                        {% endfor %}
                                        </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
                        </div>
            <div class="card-footer" style="text-align: center;background-color: white;"><button class="btn btn-primary" type="button" style="width: 130px;margin-top: 70px;margin-bottom: 30px;border: none;background: rgb(15,181,159);" id="print" onclick="printContent('demo');">Print</button></div>
        </div>
    </div>
    </div>
    </div>
        </form>
    <script src="{% static 'Registration/js/jquery.min.js' %}"></script>
    <script src="{% static 'Registration/bootstrap/js/bootstrap.min.js' %}"></script>

<script>
function printContent(el){
    location.href='/bookingsadmin';
var restorepage = $('body').html();
var printcontent = $('#' + el).clone();
$('body').empty().html(printcontent);
window.print();
$('body').html(restorepage);

}
</script>
</body>

</html>

{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'dashboard/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="{% static 'dashboard/fonts/fontawesome-all.min.css' %}">
</head>

<body id="page-top">
<div id="wrapper">
    <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0" style="background:  #124372  ; height: 100%;position: sticky;z-index: 1;top: 0;left: 0;">
        <div class="container-fluid d-flex flex-column p-0">
            <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-praying-hands"></i></div>
                <div class="sidebar-brand-text mx-3"><span>serenity</span></div>
            </a>
            <hr class="sidebar-divider my-0">
            <ul class="nav navbar-nav text-light" id="accordionSidebar">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" style="font-size: 15px; cursor: pointer"
                       onclick="location.href='/dashboard'"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
                    <a class="nav-link active" style="font-size: 15px;cursor: pointer"
                       onclick="location.href='/bookings'"><i class="far fa-calendar-alt"></i><span>Booking</span></a>
                    <a class="nav-link active" style="font-size: 15px;cursor: pointer" onclick="location.href='/managerooms'"><i class="fas fa-wrench"></i><span>Rooms</span></a>
                    <a class="nav-link active" style="font-size: 15px;cursor: pointer" onclick="location.href='/agent'"><i class="fas fa-user-tie"></i><span>Agent</span></a>
                    <a class="nav-link active" style="font-size: 15px;cursor: pointer" onclick="location.href='/guest'"><i class="fas fa-smile"></i><span>Guest</span></a>
                    <a class="nav-link active" style="font-size: 15px;cursor: pointer"
                       onclick="location.href='/settings'"><i class="fas fa-user-cog"></i><span>Settings</span></a>
                    <a class="nav-link active" style="font-size: 15px;cursor: pointer"
                       onclick="location.href='{% url 'logout' %}'"><i class="fas fa-lock"></i><span>Log out</span></a>
                </li>
            </ul>
            <div class="text-center d-none d-md-inline">
                <button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button>
            </div>
        </div>
    </nav>

    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                <div class="container-fluid">
                    <button class="btn btn-link d-md-none rounded-circle mr-3" id="sidebarToggleTop" type="button"><i
                            class="fas fa-bars"></i></button>
                    <ul class="nav navbar-nav flex-nowrap ml-auto">

                        <li class="nav-item dropdown no-arrow" role="presentation">
                            <div class="nav-item dropdown no-arrow">
                                <a class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false"
                                   href="#">
                                    <span class="d-none d-lg-inline mr-2 text-gray-600 small">{{ usersession.username }}</span>
                                    <img style="filter: invert(70%); width: 30px" src="{% static 'dashboard/img/avatars/aa.png' %}">
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid">
                <div class="d-sm-flex justify-content-between align-items-center mb-4">
                    <h3 style="font-weight: 500;color: #2c2c2c"><i class="fas fa-tachometer-alt" style="margin-right: 10px"></i>DASHBOARD</h3>
                </div>
                <div class="row">
                    <div class="col-md-6 col-xl-3 mb-4">
                        <div class="card shadow border-left-primary py-2">
                            <div class="card-body" style="cursor: none">
                                <div class="row align-items-center no-gutters">
                                    <div class="col mr-2">
                                        <div class="text-uppercase text-primary font-weight-bold text-xs mb-1"><span>rooms available</span>
                                        </div>
                                        <div class="text-dark font-weight-bold h5 mb-0"><span>{{ data5 }}</span></div>
                                    </div>
                                    <div class="col-auto"><i class="far fa-check-circle fa-2x text-gray-300"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-xl-3 mb-4">
                        <div class="card shadow border-left-success py-2">
                            <div class="card-body" style="cursor: none">
                                <div class="row align-items-center no-gutters">
                                    <div class="col mr-2">
                                        <div class="text-uppercase text-success font-weight-bold text-xs mb-1"><span>checkin-today</span>
                                        </div>
                                        <div class="text-dark font-weight-bold h5 mb-0"><span>{{ data3 }}</span></div>
                                    </div>
                                    <div class="col-auto"><i
                                            class="fas fa-arrow-alt-circle-left fa-2x text-gray-300"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-xl-3 mb-4">
                        <div class="card shadow border-left-info py-2">
                            <div class="card-body" style="cursor: none">
                                <div class="row align-items-center no-gutters">
                                    <div class="col mr-2">
                                        <div class="text-uppercase text-info font-weight-bold text-xs mb-1"><span> checkout-today</span>
                                        </div>
                                        <div class="row no-gutters align-items-center">
                                            <div class="col-auto">
                                                <div class="text-dark font-weight-bold h5 mb-0 mr-3">
                                                    <span>{{ data4 }}</span></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-auto"><i
                                            class="fas fa-arrow-alt-circle-right fa-2x text-gray-300"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-xl-3 mb-4">
                        <div class="card shadow border-left-warning py-2"
                             style="border-left: .25rem solid #d3b411!important;">
                            <div class="card-body" style="cursor: none">
                                <div class="row align-items-center no-gutters">
                                    <div class="col mr-2">
                                        <div class="text-uppercase text-warning font-weight-bold text-xs mb-1"><span
                                                style="color: rgb(208,175,0);">Booked rooms</span></div>
                                        <div class="text-dark font-weight-bold h5 mb-0"><span>{{ data6 }}</span></div>
                                    </div>
                                    <div class="col-auto"><i class="fas fa-handshake fa-2x text-gray-300"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'dashboard/js/jquery.min.js' %}"></script>
<script src="{% static 'dashboard/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
<script src="{% static 'dashboard/js/theme.js' %}"></script>
</body>

</html>

    <div class="container" style="margin-top: 50px;margin-bottom: 150px;">
        <form method="post">
            {% csrf_token %}
        <div class="row">
            <div class="col-sm-8 col-md-6 offset-sm-2 offset-md-3" style="width: 2000px;max-width: 100%;margin: 0;">
                <div class="card" style="width: 2000px;max-width: 100%;">
                    <div class="card-header" style="background-color: white;">
                        <h3 style="margin-left: 45px;padding-top: 50PX;color: rgb(15,181,159);font-weight: 700;">Registration</h3>
                    </div>
                    <div class="card-content" style="margin-top: 35px;margin-left: 50px;">
                        <div class="row" style="margin-top: 20px;margin-bottom: 20px;">
                            <div class="col">
                                <div class="row">
                                    <div class="col"><label>Full name</label><label style="color: red;">*</label></div>
                                </div>
                                <div class="row">
                                    <div class="col"><input type="text" required="" autofocus="" name="fname" id="fname" style="width: 563px;max-width: 100%" placeholder="First name Middle name Last name"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 30px;">
                            <div class="col">
                                <div class="row">
                                    <div class="col"><label>Age</label><label style="color: red;">*</label></div>
                                </div>
                                <div class="row">
                                    <div class="col"><input type="number" style="width: 212px;" required="" min="18" name="age" id="age" placeholder="Age>=18"></div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="row">
                                    <div class="col"><label>Gender</label><label style="color: red;">*</label></div>
                                </div>
                                <div class="row">
                         <select class="box" required name="gender" id="gender">
                             <option>Select one</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Transgender">Transgender</option>
                            <option value="Other">Other</option>
                         </select>
                </div>
                        </div>
                        <div class="col">
                            <div class="row">
                                <div class="col"><label>Marital status</label><label style="color: red;">*</label></div>
                            </div>
                            <div class="row">
                         <select class="box" name="marital_status">
                             <option>Select one</option>
                            <option value="Married">Married</option>
                            <option value="Unmarried">Unmarried</option>
                            <option value="Seperated">Seperated</option>
                            <option value="Widowed">Widowed</option>
                             <option value="Single">Single</option>
                         </select>
                </div>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 30px;">
                    <div class="col">
                        <div class="row">
                            <div class="col"><label>House name</label><label style="color: red;">*</label></div>
                        </div>
                        <div class="row">
                            <div class="col"><input type="text" required="" name="house_name" id="house_name"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col"><label>District</label><label style="color: red;">*</label></div>
                        </div>
                        <div class="row">
                            <div class="col"><input type="text" required="" name="district" id="district"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col"><label>State</label><label style="color: red;">*</label></div>
                        </div>
                        <div class="row">
                            <div class="col"><input type="text" required="" name="state" id="state"></div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 30px;margin-bottom: 30px;">
                    <div class="col">
                        <div class="row">
                            <div class="col"><label>Country</label><label style="color: red;">*</label></div>
                        </div>
                        <div class="row">
                            <div class="col"><input type="text" required="" autofocus="" name="country" id="country"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col"><label>Pincode</label><label style="color: red;">*</label></div>
                        </div>
                        <div class="row">
                            <div class="col"><input type="tel" minlength="6" maxlength="6" required="" id="pincode" name="pincode" placeholder="eg:686510"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col"><label>Phone</label><label style="color: red;">*</label></div>
                        </div>
                        <div class="row">
                            <div class="col"><input type="tel" minlength="10" maxlength="10" required="" id="phone" name="phone" placeholder="Enter 10 digit mobile number"></div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 70px;">
                    <div class="col">
                        <div class="row">
                            <div class="col" style="margin-top: 5px;"><label>Email</label><label style="color: red;">*</label></div>
                        </div>
                        <div class="row">
                            <div class="col"><input type="email" required="" name="guest_email" placeholder="eg:abc@gmail.com"></div>
                        </div>
                    </div>
                    <div class="col" style="background: rgb(242,242,251);">
                        <div class="row">
                            <div class="col" style="margin-top: 5px;"><label>Agent name</label><label style="color: red;">*</label></div>
                        </div>
                        <div class="row">
                            <div class="col" style="margin-bottom: 10px;"><input type="text" required="" name="agent_name"></div>
                        </div>
                    </div>
                    <div class="col" style="/*background: rgb(233,233,255);*/">
                        <div class="row" style="background: rgb(242,242,251);width: 230px;">
                            <div class="col" style="margin-top: 5px;"><label>Agent phone</label><label style="color: red;">*</label></div>
                        </div>
                        <div class="row" style="background: rgb(242,242,251);width: 230px;">
                            <div class="col" style="margin-bottom: 10px;"><input type="tel" minlength="10" maxlength="10" required="" name="agent_phone" placeholder="Enter 10 digit mobile number"></div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 30px;">
                    <div class="col">
                        <div class="row">
                            <div class="col"><label>Room type</label><label style="color: red;">*</label></div>
                        </div>
                        <div class="row">
                         <select class="box" name="room_type" id="room_type">
                             <option>Select one</option>
                            <option value="Single">Single</option>
                            <option value="Double">Double</option>
                            <option value="Triple">Triple</option>
                            <option value="Dormitory">Dormitory</option>
                         </select>
                </div>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col"><label>No of rooms</label><label style="color: red;">*</label></div>
                    </div>
                    <div class="row">
                        <div class="col"><input type="number" style="width: 212px;" required="" name="no_of_rooms" id="no_of_rooms"></div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col"><label>Room number</label><label style="color: red;">*</label></div>
                    </div>
                    <div class="row">
                        <div class="col"><input type="text" required="" name="room_no" id="room_no"></div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 30px;margin-bottom: 30px;">
                <div class="col">
                    <div class="row">
                        <div class="col"><label>No of adults</label><label style="color: red;">*</label></div>
                    </div>
                    <div class="row">
                        <div class="col"><input type="number" style="width: 212px;" required="" name="no_of_adults" id="no_of_adults"></div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col"><label>No of childrens</label><label style="color: red;">*</label></div>
                    </div>
                    <div class="row">
                        <div class="col"><input type="number" style="width: 212px;" required="" name="no_of_childrens" id="no_of_childrens"></div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col"><label>Proof submitted</label><label style="color: red;">*</label></div>
                    </div>
                    <div class="row">

                         <select class="box" name="proof">
                             <option >Select one</option>
                            <option value="Voter ID">Voter ID</option>
                            <option value="Aadhar card">Aadhar card</option>
                            <option value="Driving licence">Driving licence</option>
                            <option value="PAN card">PAN card</option>
                         </select>
                </div>
            </div>
        </div>
        <div class="row" style="margin-bottom: 30px;">
            <div class="col">
                <div class="row">
                    <div class="col"><label>Check-in date</label><label style="color: red;">*</label></div>
                </div>
                <div class="row">
                    <div class="col"><input type="text" required="" id="checkin" name="checkin" value="{{ time.now }}" readonly style="border: none"></div>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col"><label>Check-out date</label><label style="color: red;">*</label></div>
                </div>
                <div class="row">
                    <div class="col"><input type="date" style="width: 212px;" required="" id="checkout" name="checkout"></div>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col"><label>GRC number</label><label style="color: red;">*</label></div>
                </div>
                <div class="row">
                    <div class="col"><input type="text" required="" name="grc_no" id="grc_no"></div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 30px;margin-bottom: 100px;">
            <div class="col">
                <div class="row">
                    <div class="col"><label>Total amount</label><label style="color: red;">*</label></div>
                </div>
                <div class="row">
                    <div class="col"><input type="text" required="" name="total_amount" id="total_amount"></div>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col"><label>Advance amount</label><label style="color: red;">*</label></div>
                </div>
                <div class="row">
                    <div class="col"><input type="number" style="width: 212px;" required="" name="advance_amount" id="advance_amount" oninput="calcbalance()"></div>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col"><label>Balance amount</label><label style="color: red;">*</label></div>
                </div>
                <div class="row">
                    <div class="col"><input type="text" required="" name="balance_amount" id="balance_amount" readonly placeholder="0"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer" style="background-color: white;">
        <button class="btn btn-primary" type="submit" style="margin-top: 30px;margin-bottom: 30px;margin-left: 50px; width: 140px; border: none;background: rgb(15,181,159);" name="save" onclick="a()">Save</button></div>

                </div>
    </div>
    </div>
            </form>
    </div>

    <script src="{% static 'Registration/js/jquery.min.js' %}"></script>
    <script src="{% static 'Registration/bootstrap/js/bootstrap.min.js' %}"></script>
    <script>
        if (localStorage){
            function a(){
                window.localStorage['fname']=document.getElementById('fname').value;
                {#window.localStorage['mname']=document.getElementById('mname').value;#}
                {#window.localStorage['lname']=document.getElementById('lname').value;#}
                window.localStorage['house_name']=document.getElementById('house_name').value;
                window.localStorage['district']=document.getElementById('district').value;
                window.localStorage['state']=document.getElementById('state').value;
                window.localStorage['pincode']=document.getElementById('pincode').value;
                window.localStorage['gender']=document.getElementById('gender').value;
                window.localStorage['age']=document.getElementById('age').value;
                window.localStorage['phone']=document.getElementById('phone').value;
                window.localStorage['checkin']=document.getElementById('checkin').value;
                window.localStorage['checkout']=document.getElementById('checkout').value;
                window.localStorage['room_type']=document.getElementById('room_type').value;
                window.localStorage['no_of_rooms']=document.getElementById('no_of_rooms').value;
                window.localStorage['room_no']=document.getElementById('room_no').value;
                window.localStorage['grc_no']=document.getElementById('grc_no').value;
                window.localStorage['no_of_adults']=document.getElementById('no_of_adults').value;
                window.localStorage['no_of_childrens']=document.getElementById('no_of_childrens').value;
                window.localStorage['advance_amount']=document.getElementById('advance_amount').value;
                window.localStorage['balance_amount']=document.getElementById('balance_amount').value;
                window.localStorage['total_amount']=document.getElementById('total_amount').value;

            }
        }
        function calcbalance(){
            var a=document.getElementById('total_amount');
            var b=document.getElementById('advance_amount');
            var bal=parseInt(a.value)-parseInt(b.value);
            document.getElementById('balance_amount').value=bal.toString();
        }
    </script>
</body>

</html>
